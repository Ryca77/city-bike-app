<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cities By Bike</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Merriweather+Sans' rel='stylesheet' type='text/css'>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDf2HC-XcAoYMwtj02odxmqeBfTvYqGNdQ"
    async defer></script>
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
<div class="launch-screen"></div>
<div class="get-location">
	<button class="find-bike">Find Me A Bike</button>
</div>
<div class="main-content">
	<div>
		<h1 class="header">Cities By Bike</h1>
		<i class="fa fa-bars fa-2x"></i>
	</div>
	<div class="map" id="map">Map showing user location and nearest bike stations<br></br>
		<li class="green-bike">Colour of icon represents</li>
		<li class="amber-bike">number of bikes</li>
		<li class="red-bike">available at that station</li>
	</div>
	<div class="station-info">
		<h2 class="scheme-name"></h2>
		<h3 class="station-name"></h3>
		<li class="free-bikes"></li>
		<li class="empty-slots"></li>
	</div>
	<button class="directions">Show Directions</button>
</div>
</body>
